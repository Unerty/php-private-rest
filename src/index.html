<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api</title>
</head>
<body>
<p><a href="/leagues">./leagues</a> - returns list of `league_id`</p>
<p>./leagues/{league_id} - returns the name of the league</p>
<p>./leagues?start_timestamp={timestamp} - returns `league_ids` of the leagues happened (or still happening) after the timestamp</p>
